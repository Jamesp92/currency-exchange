<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>exchange your currency</h1>
    <label for="usDollar">Enter  Amount:</label>
    <input id="usDollar" type="number">
    <h3>pick exchange currency</h3>
    <select class="form-control" id="currency">
      <option value="BTN">BTN</option>
      <option value="BGN">BGN</option>
      <option value="FKP">FKP</option>
      <option value="GIP">GIP</option>
      <option value="SEK">SEK</option>

    </select>
    <button class="btn-success" id="button"> Currency exchange</button>
    <div class="showErrors"></div>
    <div class="exRate"></div>

  </div>
</body>
</html>
